<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <title>Codedamn - Quiz Project</title>
</head>

<body>
    <header>
        <div id="scores">
            <a id="leaderboard" href="score.html">View Highscores <i class="fas fa-hand-point-left fa-lg">
            </i></a> 
        </div>
        <div id="timer">
            <h3>Time:<span id="demo">60</span></h3>
        </div>         
    </header>
    <main class="">
        <div id="start-card">
            <div id="start" class="">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer to following code-related questions within the time limit.</p>
                <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button class="btn" id="start-btn">Start Quiz</button>
            </div>
        </div>
        <div id="quiz-card" class="hide">
            <div id="card">
                <div id="questions"></div>
                <div id="options" class="">
                    <button class="btn" id="btn0" onclick="checkAns(0)">1.Ans</button>
                    <button class="btn" id="btn1" onclick="checkAns(1)">2.Ans</button>
                    <button class="btn" id="btn2" onclick="checkAns(2)">3.Ans</button>
                    <button class="btn" id="btn3" onclick="checkAns(3)">4.Ans</button>
                </div>
                <button class="btn" id="next" onclick="counter()">Next</button>
                <div id="remark"></div>
            </div>
        </div>
        <div id="score-card" class="hide">
            <h1>All done</h1>
            <p>Your final score is <span id="finalscore"></span></p>
            <p>Enter initials: 
                <input type="text" id="initials">
                <button class="btn" id="store">Submit</button>
                <a href="index.html"><button class="btn">Start again</button></a>
            </p>
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>

</html>
