<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
</head>
<style>
body{
    margin:0;
    padding:0;
    box-sizing: border-box;
}
section{
    width: 100%;
    height: auto;
    display: grid;
    grid-template-columns: 5em 5em;
    grid-template-rows: 5em 5em 5em;
}
div{
    color: white;
    font-weight: bold;
    font-size: 1.5em;
    text-align: center;
}

#div1{
    background-color: blue;
}
#div2{
    background-color: indigo;
}
#div3{
    background-color: gold;
}
#div4{
    background-color: orangered;
}
#div5{
    background-color: black;
}
#div6{
    background-color: green;
}
#div7{
    background-color: teal;
}
</style>
<body>
    <section>
        <div id="div1">
          <p>1</p>
        </div>
        <div id="div2">
            <p>2</p>
        </div>
        <div id="div3">
            <p>3</p>
        </div>
        <div id="div4">
            <p>4</p>
        </div>
        <div id="div5">
            <p>5</p>
        </div>
        <div id="div6">
            <p>6</p>
        </div>
        <div id="div7">
            <p>7</p>
        </div>
    </section>
</body>
</html>
