<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css">
		<title>Image gallery</title>
	</head>
	<body>
		<section id="main-part">
			<div id="main">
				<div class="img-div" id="imageDiv">			
				</div>

				<div id="modal" class="hide">
					<div id="imageDisplay">
						<img src="/images/close.svg" alt="" id="imageClose" onclick="closeModal()">
						<img src="/images/left.svg" alt="" id="imageLeft" onclick="prevImage()">
						<img src="/images/right.svg" alt="" id="imageRight" onclick="nextImage()">
						<div id="image">
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="/script.js"></script>
	</body>
</html>
